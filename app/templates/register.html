{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<!-- Header Section -->
<div class="py-4" style="background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);">
    <div class="container">
        <div class="text-center text-white">
            <h2 class="font-weight-bold mb-2">âœï¸ Create Your Account</h2>
            <p class="mb-0">Join thousands of happy passengers</p>
        </div>
    </div>
</div>

<!-- Register Form Section -->
<div class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h5 class="text-success font-weight-bold mb-4">Register Now</h5>
                        
                        <form method="POST" action="{{ url_for('register') }}">
                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="full_name" class="font-weight-bold">ğŸ‘¤ Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" 
                                    placeholder="Enter your full name" required>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">ğŸ“§ Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                    placeholder="Enter your email" required>
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <!-- Phone -->
                            <div class="form-group">
                                <label for="phone" class="font-weight-bold">ğŸ“± Mobile Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                    placeholder="Enter 10-digit mobile number" minlength="10" maxlength="10" required>
                            </div>

                            <!-- Gender -->
                            <div class="form-group">
                                <label for="gender" class="font-weight-bold">ğŸ‘¥ Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select your gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>

                            <!-- Date of Birth -->
                            <div class="form-group">
                                <label for="dbo" class="font-weight-bold">ğŸ‚ Date of Birth</label>
                                <input type="date" class="form-control" id="dbo" name="dbo" required>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="font-weight-bold">ğŸ”’ Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                    placeholder="Enter password (min. 6 characters)" minlength="6" required>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="confirm_password" class="font-weight-bold">ğŸ”’ Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                    placeholder="Re-enter password" minlength="6" required>
                            </div>

                            <!-- Terms & Conditions -->
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-success">Terms & Conditions</a>
                                </label>
                            </div>

                            <!-- Register Button -->
                            <button type="submit" class="btn btn-success btn-block font-weight-bold py-2">
                                âœ“ Register
                            </button>
                        </form>

                        <!-- Divider -->
                        <hr class="my-4">

                        <!-- Login Link -->
                        <p class="text-center text-muted mb-0">
                            Already have an account? 
                            <a href="{{url_for('login')}}" class="text-success font-weight-bold">Login Here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <script> // Enable/disable button based on checkbox const terms
    const termsCheckbox = document.getElementById('terms'); 
    const registerBtn = document.getElementById('registerBtn'); 
    termsCheckbox.addEventListener('change', function () { 
        registerBtn.disabled = !this.checked; 
    });
    </script>
</body>

</html>
